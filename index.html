<!DOCTYPE html>
<html>
<head>
  <title>Stone Paper Scissors - 5 Rounds</title>
</head>
<style>
    body{
        background-image: url("https://s.tmimgcdn.com/scr/800x500/296200/premium-vector-background-images--high-quality-background--modern-hd-background-images_296286-original.jpg");
        background-repeat: no-repeat;
        background-size: cover;
    }
    .overlay{
        background-color: rgba(56, 51, 51, 0.858);
        width: 600px;
        height: 700px;
        display: block;
        left: 500px;
       position: relative;
       
     
       
    }
    p{
        color: white;
    }
    h3{
        color: white;
    }
    h1{
        color: white;
    }
  button {
    background-color: rgba(211, 84, 84, 0.715);
    color: white;
    padding: 10px;
    border: none;
    border-radius: 9px;
    font-size: 24px;
}


button:hover {
    background-color: rgb(211, 84, 84);
}

    
</style>
<body>

<div class="overlay"><br><br>
  <center><h1>Stone Paper Scissors - Best of 5</h1></center>

  <center><p>Choose your move:</p>
  <button onclick="play('stone')">🪨 Stone</button>
  <button onclick="play('paper')">📄 Paper</button>
  <button onclick="play('scissor')">✂️ Scissor</button>

  <h3 id="result"></h3>
  <p id="choices"></p>
  <p id="score"></p>
  <p id="round"></p></center></div>

  <script>
    let userScore = 0;
    let computerScore = 0;
    let currentRound = 1;
    const totalRounds = 5;

    function play(userChoice) {
      if (currentRound > totalRounds) 
        return;

    const choices = ['stone', 'paper', 'scissor'];//listing
    const computerChoice = choices[Math.floor(Math.random() * 3)];// choices array random selection

    let result = "";

    if (userChoice === computerChoice) {
        result = "Round " + currentRound + ": It's a draw!";
    } 
    else if (
        (userChoice === 'stone' && computerChoice === 'scissor') ||
        (userChoice === 'paper' && computerChoice === 'stone') ||
        (userChoice === 'scissor' && computerChoice === 'paper')
      ) {
        userScore++;
        result = "Round " + currentRound + ": You win!";
      } else {
        computerScore++;
        result = "Round " + currentRound + ": Computer wins!";
      }

      document.getElementById("choices").innerText = 
        `You chose: ${userChoice} | Computer chose: ${computerChoice}`;
      document.getElementById("result").innerText = result;
      document.getElementById("score").innerText = 
        `Score - You: ${userScore} | Computer: ${computerScore}`;
      document.getElementById("round").innerText = 
        `Round ${currentRound} of ${totalRounds}`;

      currentRound++;

      if (currentRound > totalRounds) {
        setTimeout(() => {
          let finalMessage = "";
          if (userScore > computerScore) {
            finalMessage = "🎉 You won the game!";
          } else if (userScore < computerScore) {
            finalMessage = "😢 Computer won the game!";
          } else {
            finalMessage = "🤝 The game is a draw!";
          }
          alert(finalMessage);
          resetGame();
        }, 500);
      }
    }

    function resetGame() {
      userScore = 0;
      computerScore = 0;
      currentRound = 1;
      document.getElementById("result").innerText = "";
      document.getElementById("choices").innerText = "";
      document.getElementById("score").innerText = "";
      document.getElementById("round").innerText = "";
    }
  </script>
</body>
</html>
